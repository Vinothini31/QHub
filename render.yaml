services:
  - type: web
    name: qhub-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt && python backend/manage.py migrate && python backend/manage.py collectstatic --noinput"
    startCommand: "gunicorn backend.backend.wsgi:application --bind 0.0.0.0:$PORT"
    healthCheckPath: /api/
    autoDeploy: true
    region: oregon
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ""
      - key: GEMINI_API_KEY
        value: ""
      - key: CORS_ALLOWED_ORIGINS
        value: ""

  - type: web
    name: qhub-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    autoDeploy: true
    region: oregon
    envVars:
      - key: REACT_APP_API_URL
        value: ""
